{% load static %}
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
        <link href="{% static 'css/materialize.css' %}"  media="screen,projection" type="text/css" rel="stylesheet"/>


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>

    <body>
      <div class="parallax-container">
         <div class="parallax"><img src="{% static 'images/carou2.jpg' %}"></div>
       </div>

     <nav>
          <div class="nav-wrapper">
             <a href="#" class="brand-logo center">Edita el Producto</a>
             <ul id="nav-mobile" class="left hide-on-med-and-down">
                   <li><a href="sass.html"></a></li>
                    <li><a href="badges.html"></a></li>
                    <li><a href="collapsible.html"></a></li>
             </ul>
            </div>
     </nav>

	<form method="post">
        {% csrf_token %}
                Id: <input  class="input-field col s6" name="id" type="text" readonly value="{{ producto.id }}" ><br>
				Nombre: <input  class="input-field col s6" name="nombre" type="text" value="{{ producto.nombre }}" ><br>
				Descripci√≥n: <input  class="input-field col s6" name="descripcion" type="text" value="{{ producto.descripcion }}" ><br>
                Imagen: <input  class="input-field col s6" name="imagen" type="text" value="{{ producto.imagenes }}" ><br>
				Valor: <input type="number" name="valor" min = "0" value="{{ producto.valor }}" ><br>
                Cantidad: <input type="number" name="cantidad" min = "0" value="{{ producto.cantidad }}" ><br>
                <button type="submit" class="waves-effect waves-light btn">Editar el producto</button>
				<a href="{% url 'ejemplocrud' %}" class="waves-effect waves-light btn">Cancelar</a>
			</form>


      <!--JavaScript at end of body for optimized loading-->
    <script>
	 document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.parallax');
    var instances = M.Parallax.init(elems);
  });

  $(document).ready(function(){
				$('select').formSelect();
				$('.datepicker').datepicker();
				});

     </script>

      <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    </body>
  </html>
