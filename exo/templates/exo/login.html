{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="{% static 'css/materialize.css' %}" media="screen,projection" type="text/css" rel="stylesheet"/>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>

<body>
<div class="parallax-container">
    <div class="parallax"><img src="{% static 'images/c2.jpg' %}"></div>
</div>

<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Inicio de sesi√≥n</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="sass.html"></a></li>
            <li><a href="badges.html"></a></li>
            <li><a href="collapsible.html"></a></li>
        </ul>
    </div>
</nav>

<form method="post">
    {% csrf_token %}
    Nombre: <input class="input-field col s6" name="nombre" type="text" placeholder="Nombre"><br>
    Ingrese una contrasenia:
    <input type="password" name="contrasena" maxlength="12" placeholder=""><br>
    <br>

    {% if msg != "" %}

    <div class="row">
            <div class="m12 s12 col">
                <div class="card-panel deep-orange darken-1">
                    <div class="row">
                        <div class="col l8 white-text">
                            <h8>{{ msg }}</h8>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endif %}

    <br>
    <button type="submit" class="waves-effect waves-light btn">Ingresar</button>
    <a href="{% url 'menu_cafe' %}" class="waves-effect waves-light btn">Cancelar</a>
</form>




<!--JavaScript at end of body for optimized loading-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.parallax');
        var instances = M.Parallax.init(elems);
    });

    $(document).ready(function () {
        $('select').formSelect();
        $('.datepicker').datepicker();
    });

</script>

<script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
</body>
</html>
